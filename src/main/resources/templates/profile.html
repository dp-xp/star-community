<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.mingsoft.net/plugins/iconfont/1.0.0/iconfont.css" />
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid" id="content">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group">
                <a href="/profile/question" class="list-group-item" th:classappend="${section == 'question'}? 'active':''">
                    我的问题
                </a>
                <a href="/profile/replies" class="list-group-item" th:classappend="${section == 'replies'}? 'active':''">
                    最新回复<span class="badge">14</span>
                </a>
                <a href="#" class="list-group-item" th:classappend="${section == 'message'}? 'active':''">
                    我的消息
                </a>
                <a href="#" class="list-group-item" th:classappend="${section == 'love'}? 'active':''">
                    我的关注
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
